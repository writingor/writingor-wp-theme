name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          git pull
